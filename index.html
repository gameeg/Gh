<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WIKI SHOP</title>
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --accent: #fd79a8;
            --bg: #f9f9f9;
            --text: #2d3436;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }
        
        body {
            background: var(--bg);
            color: var(--text);
        }
        
        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 1rem 3rem;
            text-align: center;
            position: relative;
        }
        
        .menu-btn {
            position: absolute;
            right: 1rem;
            top: 1rem;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        .sidebar {
            position: fixed;
            top: 0;
            right: -250px;
            width: 250px;
            height: 100%;
            background: white;
            transition: right 0.3s;
            z-index: 100;
            padding: 1rem;
        }
        
        .sidebar.open {
            right: 0;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            margin-bottom: 1rem;
        }
        
        .sidebar a {
            display: block;
            padding: 0.8rem;
            margin: 0.5rem 0;
            background: var(--secondary);
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        
        .container {
            padding: 1rem;
        }
        
        .accounts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .account-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .account-img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        
        .account-info {
            padding: 1rem;
        }
        
        .login-form {
            max-width: 400px;
            margin: 2rem auto;
            padding: 1rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        .submit-btn {
            width: 100%;
            padding: 0.8rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .hidden {
            display: none;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header>
        <button class="menu-btn">☰</button>
        <h1>WIKI SHOP</h1>
        <p>منصة متكاملة لبيع الحسابات المميزة</p>
    </header>
    
    <!-- Sidebar -->
    <div class="sidebar">
        <button class="close-btn">×</button>
        <a href="#" class="home-link">الصفحة الرئيسية</a>
        <a href="#" class="admin-link">صفحة المدير</a>
        <a href="#" class="agent-link">صفحة الوكيل</a>
    </div>
    
    <!-- Main Content -->
    <div class="container">
        <div id="home-page">
            <div class="accounts-grid" id="accounts-container">
                <!-- Accounts will be loaded here -->
            </div>
        </div>
        
        <!-- Login Pages -->
        <div id="admin-login-page" class="hidden">
            <div class="login-form">
                <h2>تسجيل دخول المدير</h2>
                <div class="form-group">
                    <input type="password" id="admin-password" placeholder="كلمة المرور">
                </div>
                <button class="submit-btn" id="admin-login-btn">دخول</button>
            </div>
        </div>
        
        <div id="agent-login-page" class="hidden">
            <div class="login-form">
                <h2>تسجيل دخول الوكيل</h2>
                <div class="form-group">
                    <input type="password" id="agent-password" placeholder="كلمة المرور">
                </div>
                <button class="submit-btn" id="agent-login-btn">دخول</button>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const menuBtn = document.querySelector('.menu-btn');
        const sidebar = document.querySelector('.sidebar');
        const closeBtn = document.querySelector('.close-btn');
        const homeLink = document.querySelector('.home-link');
        const adminLink = document.querySelector('.admin-link');
        const agentLink = document.querySelector('.agent-link');
        
        // Toggle sidebar
        menuBtn.addEventListener('click', () => {
            sidebar.classList.toggle('open');
        });
        
        closeBtn.addEventListener('click', () => {
            sidebar.classList.remove('open');
        });
        
        // Navigation
        homeLink.addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('home-page').classList.remove('hidden');
            document.getElementById('admin-login-page').classList.add('hidden');
            document.getElementById('agent-login-page').classList.add('hidden');
            sidebar.classList.remove('open');
        });
        
        adminLink.addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('home-page').classList.add('hidden');
            document.getElementById('admin-login-page').classList.remove('hidden');
            document.getElementById('agent-login-page').classList.add('hidden');
            sidebar.classList.remove('open');
        });
        
        agentLink.addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('home-page').classList.add('hidden');
            document.getElementById('admin-login-page').classList.add('hidden');
            document.getElementById('agent-login-page').classList.remove('hidden');
            sidebar.classList.remove('open');
        });
        
        // Close sidebar when clicking outside
        document.addEventListener('click', (e) => {
            if (!sidebar.contains(e.target) && e.target !== menuBtn) {
                sidebar.classList.remove('open');
            }
        });
    </script>
</body>
                                      </html>
